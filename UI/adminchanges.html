              <li>

                </li>
              <li>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="item name" disabled>
              </li>
             
                    <li>

                        <input type="text" id="item-location" placeholder="item location" >

                    <li>
                        <label for="item-name">Status:</label>
                        <select name="dropdown" id="status-dropdown">
                            <option value="" selected>status</option>
                            <option value="Delivered">Delivered</option>
                            <option value="In Transit">In Transit</option>
                            <option value="Waiting-Pickup">Confirming Payment</option>
                        </select>
                    </li>
              <li>
                <button type="submit">Submit</button>
              </li>
            </ul>
          </form>
