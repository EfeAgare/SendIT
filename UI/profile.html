  <link rel="stylesheet" type="text/css" media="screen" href="./css/profile.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/order.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/allparcel.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="header-clear">
    <header>
      <a href="index.html" class="logo"> SendIT</a>
          <div class="header-right">
            <div id="myLinks">
            <a href="index.html" class="active">HOME</a>
            <a href="order.html"> ORDER PARCEL</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="indexFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
      </header>
  </div>
  <div id="content">
    <aside>
      <div class="aside">
          <div class="imagerow">
              <div class="small-12 medium-2 large-2 columns">
                <div class="circle">
                  <img class="profile-pic man-image" src="">
                </div>
                <div class="p-image">
                  <i class="fa fa-camera upload-button"> </i>
                   <input class="file-upload" type="file" accept="image/*"/>
                </div>
             </div>
           </div>
        <p class="my">Name</p>
        <p class="myname"></p>
        <a href="profile.html" class="number-order">Number of Parcels Order
          <div id="number-order-parcel" class="number-order"></div>
        </a>
      </div>
    </aside>
    <main>

        <div class="wrapper">
            <h1> Parcel Delivery Order</h1>
            <div class="container">
              <div class="loader"></div>
              <ul class="responsive-table">
        </ul>
        <div class="modal">
          <div class="modal-content clearfix"> 
              <div class="close">&times;</div>
              <h4>Cancel Parcel Order</h4> 
        <p>Are You Really sure You want to cancel the Parcel Order</p>
            <p id ="modal-messageText" class="text-center" ></p>
            <button id="modal-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-dest">
        <div class="modal-content clearfix"> 
            <div class="close-dest">&times;</div>
            <h4>Change Parcel Destination</h4> 
      
          <div class="dest-container">
            <form>
             &nbsp;<i class="fa fa-user"></i>&nbsp; <input type="text" id="dest-input" placeholder="destination" autofocus>
          </div>
          
          <p id = "dest-messageText" class="text-center" ></p>
          <button id="dest-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
          <p class="text-center" id="page-num"></p>
    <div class="pagination">
      <button disabled><i class="fa fa-arrow-circle-left"></i> Prev</button>
      <button>Next <i class="fa fa-arrow-circle-right"></i> </button>
      </div>
      </div>
        </div>

    </main>
  </div>
  <div class="order-footer">
      <p class="foot">&copy;SendIT.com</p>
    </div>
    <script src="./vanila/profile.js"></script>
